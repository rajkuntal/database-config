name: skeema-diff-test

on:
  pull_request:
    branches:
    - master

jobs:
  skeema-diff:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - name: Verify MySQL connection from host
      run: |
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uroot -proot -e "SHOW DATABASES"
    - name: checkout base branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.base.sha }}
    - name: Download hub
      run: |
        (
          mkdir -p /tmp/skeema-ci/
          cd /tmp/skeema-ci/
          curl -s -L https://github.com/github/hub/releases/download/v2.12.3/hub-linux-amd64-2.12.3.tgz > hub-linux-amd64-2.12.3.tgz
          tar xzf hub-linux-amd64-2.12.3.tgz hub-linux-amd64-2.12.3/bin/hub
          mv hub-linux-amd64-2.12.3/bin/hub hub
        )
    - name: Download skeema
      run: |
          (
            cd /tmp/skeema-ci
            curl -s -L https://github.com/github/skeema/releases/download/v1.3.0-gh/skeema_1.3.0_linux_amd64.tar.gz > skeema.tar.gz
            tar xzf skeema.tar.gz skeema
          )
    - name: Restart MySQL service
      run: |
          sudo service mysql restart
    - name: Skeema push to local MySQL
      run: |
          /tmp/skeema-ci/skeema push skeema-diff-ci
    - name: checkout pull request branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Skeema diff to skeema-diff.sql file
      run: |
          /tmp/skeema-ci/skeema diff skeema-diff-ci | tee /tmp/skeema-ci/skeema-diff.sql
    - name: comment PR
      # Do two things:
      # - Add a new comment reflecting the change in this PR (the schema change if any, or lack thereof)
      # - Update the PR body (the original comment) to reflect the change in this PR (the schema change if any, or lack thereof)
      #   This requires some manipulation of the body. We don't want to destroy the developer's comment; we append to it, overwriting
      #   any previously text generated by this Action.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USER: rajkuntal
        PR_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        magic_comment_hint="<!-- skeema:diff:comment -->"
        magic_comment_id=$(/tmp/skeema-ci/hub api "/repos/rajkuntal/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments?per_page=100" | jq -r ".[] | select(.body | startswith(\"${magic_comment_hint}\")) | .id" | head -n 1)
        comment_body="$(printf -- "$magic_comment_hint\n ``` sql \n $skeema_diff ``` \n")"
        if [ -z "$magic_comment_id" ] ; then
          # First time, add new comment
          /tmp/skeema-ci/hub api "/repos/rajkuntal/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments" --raw-field "body=$comment_body"
        else
          # Magic comment exists. Edit it.
          /tmp/skeema-ci/hub api --method PATCH "/repos/rajkuntal/${GITHUB_REPOSITORY}/issues/comments/${magic_comment_id}" --raw-field "body=$comment_body"
        fi
